<!DOCTYPE html>
<html>
    <head>
        <title>Difficulty</title>
        <link rel="stylesheet" href="./statics/level.css">
    </head>
    <body>
        <h1>Choose the difficulty of the game.</h1>
        <form method="GET">
            <input type="radio" id="easy" name="level" value="0" checked>
            <label for="easy">Easy</label><br>
            <input type="radio" id="medium" name="level" value="1">
            <label for="medium">Medium</label><br>
            <input type="radio" id="hard" name="level" value="2">
            <label for="hard">Hard</label><br>
        </form>
        <a href="/">
            <button name="button"><strong>Continue</strong></button>
        </a> 
    </body>
</html>
